name: CI

on:
  workflow_dispatch:
  push:
    branches: [ Gaussian_he1 ]

jobs:
  quick:
    name: Quick test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout EarthSciData-private
        uses: actions/checkout@v4
        with:
          repository: hemamipour/EarthSciData-private.jl
          ref: main
          path: vendor/EarthSciData
          token: ${{ secrets.CI_GH_PAT }}

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2

      - name: Use private EarthSciData + run smoke test
        run: >
          julia --project -e '
          using Pkg;
          Pkg.develop(path="vendor/EarthSciData");
          Pkg.add(["EarthSciMLBase","OrdinaryDiffEq"]);
          Pkg.instantiate();
          Pkg.status(["EarthSciData"]);
          include("test/plume_rise/puff_geosfp_gauss_test.jl")'

  full:
    name: Full test suite
    runs-on: ubuntu-latest
    needs: quick
    steps:
      - uses: actions/checkout@v4

      - name: Checkout EarthSciData-private
        uses: actions/checkout@v4
        with:
          repository: hemamipour/EarthSciData-private.jl
          ref: main
          path: vendor/EarthSciData
          token: ${{ secrets.CI_GH_PAT }}

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2

      - name: Pin private EarthSciData
        run: >
          julia --project -e '
          using Pkg;
          Pkg.develop(path="vendor/EarthSciData");
          Pkg.instantiate()'

      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
