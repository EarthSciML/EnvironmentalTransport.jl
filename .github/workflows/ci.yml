name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - Gaussian_he1

jobs:
  quick:
    name: Quick test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - run: julia --project -e 'using Pkg; Pkg.add("EarthSciData"); Pkg.add("EarthSciMLBase"); Pkg.add("OrdinaryDiffEq"); Pkg.instantiate(); include("test/plume_rise/sofiev_2012_test.jl")'

  full:
    name: Full test suite
    runs-on: ubuntu-latest
    needs: quick
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
