name: Downgrade
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron: '44 4 * * 4'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      GROUP: ${{ matrix.group }}    
    strategy:
      fail-fast: false
      matrix:
        group:
          - Core
        version:
          - 'lts'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/julia-downgrade-compat@v2
        with:
          skip: Pkg,TOML,Statistics,Random,Distributions
      - uses: julia-actions/cache@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: julia-actions/julia-buildpkg@v1
      - name: "Install MethodOfLines fork with unit fixes"
        run: |
          git clone --branch fix-units-discretization https://github.com/ctessum-claude/MethodOfLines.jl.git /tmp/MethodOfLines.jl
          julia --project -e 'using Pkg; Pkg.develop(path="/tmp/MethodOfLines.jl")'
      - uses: julia-actions/julia-runtest@v1
